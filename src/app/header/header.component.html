    <div class="container">
        <div class="header">
            <div class="head_left">
                <a>
                    <img style="padding: 6px" src="../../assets/Foodito.png" alt="foodito">
                </a>

                <div class="head_right">
                    <div class="cart">
                        <h4 class="badge" *ngIf="badgeCount > 0" routerLink="cart">{{badgeCount}}</h4>
                        <img src="../../assets/Icon map-food.svg" routerLink="cart" alt="cart" style="outline: none;">
                    </div>

                    <!-- <div class="orderhistory">
                        <img src="../../assets/food history.svg" routerLink="order" alt="cart" style="outline: none;">
                    </div> -->

                    <div class="table">
                        <h4>{{tableNo}}</h4>
                        <img src="../../assets/Table.svg" routerLink="cart" alt="table" style="outline: none;">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
