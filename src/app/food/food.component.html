<div class="section">
    <div class="container">
        <div class="food-detail" *ngFor="let f of food">
            <div class="food-name">
                <div>
                    <h2>{{f.foodName}}</h2>
                    <h3> ₹ {{f.price}}</h3>
                </div>
                <!-- <div class="food-ingri">
                    <img src="../../assets/food-ing.svg" alt="">
                </div> -->
            </div>
            <div class="food-photo Sproduct">
                <img src="{{f.imageUrl}}" alt="">
                <img src="{{f.imageUrl[1]}}" alt="">
                <img src="{{f.imageUrl[2]}}" alt="">
                <img src="{{f.imageUrl[3]}}" alt="">
            </div>
            <div class="info">
                <p>{{f.description}}</p>

                <p>
                    {{f.moreInfo}} </p>
            </div>

            <form [formGroup]="listForm" (ngSubmit)="nextpage()">
                <div class="Ingredients">
                    <h4>Ingredients</h4>

                    <div class="row">
                        <div class="col-sm-3" style="width: 50%;">
                            <div class="custom01" *ngFor="let i of ingridient | slice:0:3">
                                <div>
                                    <input type="checkbox" id="{{i.ingredient}}" value={{i.isActive}} [checked]="i.isActive" name="demo01" formControlName="{{i.ingredient}}" (change)="ingridients($event.srcElement,i)" />
                                    <label for="{{i.ingredient}}">{{i.ingredient}}</label>
                                </div>

                            </div>
                        </div>
                        <div class="col-sm-3" style="width: 50%;">
                            <div class="custom01" *ngFor="let i of ingridient | slice:3:6">
                                <div>
                                    <input type="checkbox" id="{{i.ingredient}}" value={{i.isActive}} [checked]="i.isActive" name="demo02" formControlName="{{i.ingredient}}" (change)="ingridients($event.srcElement,i)" />
                                    <label for="{{i.ingredient}}">{{i.ingredient}}</label>
                                </div>

                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="Ingredients">
                        <h4>Extra Ingredients</h4>

                        <div class="row">
                            <div class="col-sm-3" style="width: 50%;">
                                <div class="extraingredients" *ngFor="let i of optingridient | slice:0:3">
                                    <div>
                                        <input type="checkbox" id="{{i.ingredient}}" value={{i.isActive}} formControlName="{{i}}" [checked]="i.isActive" name="demo03" (change)="Extra($event.srcElement,i)" [ng-checked]="i.isActive" />
                                        <label for="{{i.ingredient}}">{{i.ingredient}}  <br>  ₹ {{i.price}}</label>
                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-3" style="width: 50%;">
                                <div class="extraingredients" *ngFor="let i of optingridient | slice:3:6">
                                    <div>
                                        <input type="checkbox" id="{{i.ingredient}}" value={{i.isActive}} formControlName="{{i}}" [checked]="i.isActive" name="demo04" (change)="Extra($event.srcElement,i)" [ng-checked]="i.isActive" />
                                        <label for="{{i.ingredient}}">{{i.ingredient}} <br>  ₹ {{i.price}}  </label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </form>

            <div class="ADD">
                <button (click)="Add_Item(f)"> Add</button>
            </div>
        </div>

    </div>
