<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<div class="section">
    <div class="container">
        <div class="menudetail">

            <div class="bar">
                <div class="searchbar">
                    <div class="search">
                        <div class="search_icon">
                            <img src="../../assets/Icon feather-search.svg" alt="searchbar">
                        </div>
                        <form autocomplete="off">
                            <input id="myInput" type="text" name="search" class="search-input" (keyup)=Search($event.target.value) placeholder="Search">
                        </form>


                    </div>

                    <div class="filterbar">
                        <div class="custom01" style="margin-right: 15px;">
                            <input type="radio" id="radio03-01" name="demo01" (click)="Veg($event.srcElement)" /><label for="radio03-01"></label>
                        </div>
                        <div class="custom02">
                            <input type="radio" id="radio03-02" name="demo01" (click)="NonVeg($event.srcElement)" /><label for="radio03-02"></label>
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="specail">
                <h4> <b>Our Speciality</b></h4>
                <div class="Sproduct">

                    <div class="Sproducts set" *ngFor="let m of detail">
                        <div class="back-sho">
                            <div class="productimg">
                                <img src="{{m.imageUrl}}" (click)="item(m)" alt="">
                            </div>
                            <div class="pro-detail">

                                <h3 (click)="item(m)">{{m.foodName}}</h3>

                                <h4>{{m.description}}</h4>
                                <h5> ₹ {{m.price}} </h5>

                            </div>
                            <div class=" Specail">
                                <button (click)="Add_Item(m,$event.target) ">Add</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="cate ">
                <div class="cat_slide">
                    <div class="cate_icon ">

                        <div class="cate_icon_title " *ngFor="let c of cate ">

                            <img id="myDIV" [ngClass]="{'red': c.isActive === true, 'green': c.isActive === false }" class="cat_slide_img" src="{{c.imgUrl}}" (click)="category(c)" alt=" ">

                            <h2>{{c.categoryName}}</h2>

                        </div>


                    </div>




                </div>

            </div>

            <div class="productlist">

                <div class="product " *ngFor="let m of finalsearch ">
                    <div class="productimg ">
                        <img src="{{m.imageUrl}} " (click)="item(m)" alt=" ">
                    </div>
                    <div class="pro-detail ">
                        <h3 (click)="item(m)">{{m.foodName}}</h3>
                        <h4>{{m.description}}</h4>
                        <h5> ₹ {{m.price}}</h5>
                    </div>
                    <!-- <div class="ADD " id="qty2" style="visibility: hidden;">

                    <div class="add ">
                        <h3>Add</h3>
                    </div>

                </div> -->
                    <div class="cust" *ngIf="m.isCustomize == true">
                        <!-- <div class="cust_name">Customizable </div> -->
                        <div class="cust_name"> <img src="../../assets/Icon feather-edit.svg" alt="setting">
                        </div>
                    </div>
                    <div class="ADD">
                        <button *ngIf="m.isIncrease == false" (click)="Add_Item(m) ">Add</button>
                    </div>
                    <div class="ADD">
                        <div class="qty" *ngIf="m.isIncrease == true || m.qty >= 1">
                            <h4 (click)="Minus(m)">-</h4>
                            <h5>{{m.qty}}</h5>
                            <h4 (click)="Plus(m)">+</h4>
                        </div>
                    </div>

                </div>


            </div>




        </div>
    </div>
</div>
